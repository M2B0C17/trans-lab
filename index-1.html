<body>
	<div class="body1">
	<!-- Sección logo -->
		<div class="container-fluid">
			<div class="row">
				<div class="col s12 text-center">
					<img src="docs/imagen.png" class="logoSec1">

			</div>
		</div>

		<!-- Sección formulario -->
		<div class="container-fluid">

			    <form class="col s12 fondoFormSec2">

				        <div class="input-field col s12 ">
				          <i class="material-icons prefix">account_circle</i>
				          <input id="icon_prefix" type="text" class="validate">
				          <label for="icon_prefix">Correo electrónico</label>
				        </div>
				        <div class="input-field col s12 ">
				          <i class="material-icons prefix">lock</i>
				          <input id="lock" type="password" class="validate">
				          <label for="lock">Contraseña</label>
				        </div>
				        <div class="text-center">
				        	<a class="waves-effect waves-light btn botonSec1">INICIAR SESIÓN</a>
				        </div>
			      	</div>
			    </form>
			</div>
			<div>
				<a href="#" class="enlaceContrasenaSec1">¿Olvidaste tu contraseña?</a>
			</div>
		</div>
		<div class="container-fluid cajaEnlacesSec1A">
			<div class="row">
			    <div class="col s12">
			    	<div>
						<a href="#" class="enlaceContrasenaSec1">¿NO TIENES CUENTA?</a>
						<a href="#" class="enlaceContrasenaSec1Amarillo">REGÍSTRATE</a>
					</div>
			    </div>
			</div>
		</div>
